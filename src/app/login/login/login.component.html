<!-- All the files that are required -->
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.13.1/jquery.validate.min.js"></script>
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

<!-- Where all the magic happens -->
<!-- LOGIN FORM -->
<div class="text-center" style="padding:50px 0">
  <form (ngSubmit)="onSubmit()">
    <div class="logo">Login</div>

    <!-- Main Form -->
    <div class="login-form-1">
      <div class="main-login-form">

        <!--Username-->
        <div class="form-group">
          <input (keyup)="loginOnEnter($event, username.value, password.value)"
                 type="text" class="form-control" placeholder="Username" #username>
        </div>

        <!--Password-->
        <div class="form-group">
          <input (keyup)="loginOnEnter($event, username.value, password.value)"
                 type="password" class="form-control" placeholder="Password" #password>
        </div>
        <button type="submit" class="login-button" (click)="login(username.value, password.value)">OK</button>
      </div>

      <div class="etc-login-form">
        <!--  For new group!!!  -->
        <p>New group? <a href="#" routerLink="/newGroup">Create new group</a></p>
      </div>
    </div>
    <!-- end:Main Form -->
  </form>
</div>
