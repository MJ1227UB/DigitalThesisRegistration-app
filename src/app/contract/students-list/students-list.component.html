<div class="card body-size">
  <div class="card-body">
    <h4 class="card-title">Students</h4>
    <ul class="list-group" style="padding-left: 20px" *ngFor="let student of students">
      <li class="list-group-flush">{{student.firstName}} {{student.lastName}}
      <!--<button class="btn btn-outline-danger pull-right" *ngIf="isEditable"><i class="fa fa-times" aria-hidden="true"></i></button></li>-->
        <i class="fa fa-times pull-right" *ngIf="isEditable" aria-hidden="true" (click)="removeStudent(student)"></i>
    </ul>
  </div>
  <button *ngIf="isEditable" class="btn btn-outline-primary" [disabled]="!ableToAddStudent()" style="margin-left: 10px; width: 100px; margin-bottom: 10px" (click)="open(content)">
    <i class="fa fa-plus" aria-hidden="true"></i> Student
  </button>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">New student</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body modal-size" [perfect-scrollbar]>
    <ul class="list-group" *ngFor="let student of studentsToSelectFrom">
      <li class="list-group-item list-group-item-action" (click)="handleUpdateStudentButton(student); c()">
      <perfect-scrollbar>
            {{student.firstName}} {{student.lastName}}
      </perfect-scrollbar>
      </li>
    </ul>
  </div>
</ng-template>
